#dataSource
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:compasso-states
    username: sa
    password:

#Jpa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

#h2
  h2:
    console:
      enabled: true
      path: /h2-console
